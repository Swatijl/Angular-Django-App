<div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="row">
            <h1>Add a note</h1>
        </div>
        <div class="row">
            <input type="textarea" rows="5" [(ngModel)]="notes.desc">
            <button (click)="saveNotes()">Save</button>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <p>Set Permission for other users</p>
            </div>
            <div class="col-sm-6">
              <div class="row">
                  <div class="form-check"  [(ngModel)]="notes.status">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Only View
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                      <label class="form-check-label" for="defaultCheck2">
                       View & Edit
                      </label>
                    </div>
            </div>
        </div>
        </div>
      </div>
      <div class="col-sm-4">
          <div class="card" *ngFor="let x of getnotes">
              <p>{{x.desc}}</p><br>
              <p>{{x.status}}</p>
              <button>Change Permission</button>
            </div>
      </div>
      <div class="col-sm-4">
        <div class="row">
          <input type="text" placeholder="Search by name or number" [(ngModel)]="search">
          <button (click)="searchUsers()"><i class="fa fa-search"></i></button>
          <!-- <div class="row" > -->
            <ul *ngIf="getSearchDetail.length">
              <!-- <li *ngFor="let x of getSearchDetail"> {{x.mobile}}</li> -->
              <li *ngFor="let x of getSearchDetail"> {{x.name}}</li>
            </ul>
          <!-- </div> -->
          <div class="row" *ngIf="getSearchDetail.length == 0">
              <p>No such user exist</p>
            </div>
      </div>
      </div>
      </div>
  </div>
