                <input type="Password" [(ngModel)]="loginData.pwd" name="pwd"><br>
        </div>

          <button (click)="login()">Login</button>
        </div>
        <div class="row">
            Not Registered Yet?
            <button (click)="signUp()">Sign up</button>
        </div>
        </div>
        
  <div class="row">
        <label>Name:</label>
        <input type="text" [(ngModel)]="signup.name" name="username"><br>
          <label>Mobile:</label>
          <input type="text" [(ngModel)]="signup.mo" name="mobile"><br>
